<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
<link rel="manifest" href="./site.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu iLako Restaurant</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inclure la biblioth√®que QRCode.js pour g√©n√©rer les QR codes -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    
</head>
<body class="bg-gray-50 font-body">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b relative">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 flex justify-between items-center">
  <!-- Logo + Nom -->
  <div class="flex items-center gap-4">
    <img src="./logo.png" alt="Lako Resto Logo" class="h-12 w-auto" id="restaurant-logo">
    <div>
      <h1 id="restaurant-name" class="font-display text-4xl font-bold text-gray-900"></h1>
      <p id="restaurant-slogan" class="text-gray-600 mt-1 font-light"></p>
    </div>
  </div>

  <!-- Bouton langue -->
  <button id="lang-btn" onclick="toggleLanguage()" class="bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg shadow hover:bg-gray-300 transition-colors">
    EN
  </button>
</div>
        </header>

        <!-- Navigation Tabs -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="border-b border-gray-200">
                <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                    <button id="tab-menu" onclick="switchPage('menu')" class="tab-button active whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                        Menu
                    </button>
                    <button id="tab-drinks" onclick="switchPage('drinks')" class="tab-button border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                        Boissons
                    </button>
                </nav>
            </div>
        </div>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="grid lg:grid-cols-3 gap-8">
                <!-- Content Section (Menu or Drinks) - Will be generated by JavaScript -->
                <div id="content-container" class="lg:col-span-2"></div>

                <!-- Panier -->
                <aside class="lg:col-span-1">
                    <div class="bg-white rounded-xl shadow-lg p-6 sticky top-8">
                        <h3 id="cart-title" class="font-display text-xl font-semibold text-gray-900 mb-4"></h3>
                        <div id="cart-items" class="space-y-3 mb-6">
                            <div id="cart-placeholder" class="text-gray-500 text-center py-8 italic"></div>
                        </div>
                        <div class="border-t pt-4">
                            <div class="flex justify-between items-center text-lg font-semibold">
                                <span id="total-text"></span>
                                <span id="total-price" class="text-green-600">0 Ar</span>
                            </div>
                        </div>
                        <div id="cart-actions" class="mt-6 hidden">
                            <button id="order-btn" onclick="showOrderSummary()" class="w-full bg-green-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-green-700 transition-colors mb-3"></button>
                            <button id="clear-cart-btn" onclick="clearCart()" class="w-full bg-gray-100 text-gray-700 py-2 px-4 rounded-lg font-medium hover:bg-gray-200 transition-colors"></button>
                        </div>
                    </div>
                </aside>
            </div>
        </main>
    </div>

     <!-- Section R√©seaux sociaux et Avis -->
<div class="social-review">
  <p id="social-follow-text" >üì¢ Suivez-nous et donnez votre avis :</p>
  
  <div class="social-links">
    <a href="https://facebook.com/ralako.satire" target="_blank" aria-label="Facebook">
      <img src="./facebook.png" alt="Facebook" />
    </a>
    <a href="https://instagram.com/" target="_blank" aria-label="Instagram">
      <img src="./instagram.png" alt="Instagram" />
    </a>
    <a href="https://wa.me/261342494469" target="_blank" aria-label="WhatsApp">
      <img src="./whatsapp.png" alt="WhatsApp" />
    </a>
  </div>

  <a id="review-us-btn" href="https://docs.google.com/forms/d/e/1FAIpQLSdcqPcV9NGiAr6-bYBstAxG2skfXhHTm1tJlr6Gk6R-rGPAxA/viewform?usp=header" target="_blank" class="review-btn">
    ‚≠ê Notez-nous
  </a>
</div>

    <!-- Modal Order Summary -->
    <div id="order-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4 transform transition-all duration-300 scale-95 opacity-0 max-h-[90vh] overflow-y-auto">
            <div class="text-center">
                <h3 id="modal-title" class="font-display text-2xl font-semibold text-gray-900 mb-4"></h3>
                <p id="modal-message" class="text-gray-600 mb-6"></p>
                <div id="table-select-container" class="mb-6 text-left">
                    <label for="table-number" id="table-label" class="block text-gray-700 font-semibold mb-2"></label>
                    <select id="table-number" name="table-number" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="" disabled selected>--</option>
                    </select>
                </div>
                <div class="bg-gray-50 rounded-lg p-4 mb-6 text-left" id="order-summary-content">
                    <div id="order-summary" class="text-sm text-gray-600 space-y-2"></div>
                    <div class="border-t pt-2 mt-2" id="order-total-container">
                        <div class="flex justify-between font-semibold">
                            <span id="modal-total-text"></span>
                            <span id="modal-total" class="text-green-600"></span>
                        </div>
                    </div>
                </div>
                <div id="qrcode-container" class="mt-4 flex justify-center hidden"></div>
                <div class="flex space-x-3" id="modal-actions"></div>
            </div>
        </div>
    </div>

</body>
</html>
